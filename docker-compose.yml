services:
  # Backend Service
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/budgetbuddy
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - JWT_SECRET=JiXlTeJ37xitv0oP0DwloCU3Ez07O2TbedtNF31dqXwJdOVpeDJmT
    depends_on:
      - db
    networks:
      - budget-network

  # Frontend Service
  frontend:
    build: ./budget-buddy-frontend
    ports:
      - "5173:80" # Maps localhost:5173 to container port 80
    depends_on:
      - backend
    networks:
      - budget-network

  # Database Service (Local PostgreSQL)
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=budgetbuddy
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budget-network

volumes:
  postgres_data:

networks:
  budget-network:
    driver: bridge